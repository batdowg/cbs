{% if breadcrumbs %}
<nav aria-label="Breadcrumb" class="kt-breadcrumbs">
  <ol>
    {% for crumb in breadcrumbs %}
      {% if loop.last %}
        <li aria-current="page">{{ crumb.label }}</li>
      {% else %}
        <li><a href="{{ crumb.href }}">{{ crumb.label }}</a></li>
      {% endif %}
    {% endfor %}
  </ol>
</nav>
{% endif %}
