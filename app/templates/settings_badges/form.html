{% extends 'base.html' %}
{% block title %}Edit Badge{% endblock %}
{% block content %}
<h1>Edit Badge</h1>
<form action="" method="post" enctype="multipart/form-data">
  <p>Name: <input type="text" name="name" value="{{ badge.name }}"></p>
  <p>Language:
    <select name="language">
      {% for code,label in language_options %}
      <option value="{{ code }}"{% if badge.language==code %} selected{% endif %}>{{ label }}</option>
      {% endfor %}
    </select>
  </p>
  <p>Image: <input type="file" name="file"></p>
  <p><button type="submit">Save</button></p>
</form>
{% endblock %}
