{% extends 'base.html' %}
{% block title %}Edit Participant{% endblock %}
{% block content %}
<h1>Edit Participant</h1>
{% set back_url = next_url if next_url else url_for('sessions.session_detail', session_id=session_id) %}
<form method="post">
  {% if next_url %}
  <input type="hidden" name="next" value="{{ next_url }}">
  {% endif %}
  <div><label>Email <input type="email" value="{{ participant.email }}" readonly></label></div>
  <div><label>First name <input type="text" name="first_name" value="{{ participant.first_name }}" required></label></div>
  <div><label>Last name <input type="text" name="last_name" value="{{ participant.last_name }}" required></label></div>
  <div><label>Full name <input type="text" value="{{ participant.display_name }}" readonly></label></div>
  <div><label>Title <input type="text" name="title" value="{{ participant.title }}"></label></div>
  <div><label>Company <input type="text" name="company_name" value="{{ link.company_name or '' }}"></label></div>
  <button type="submit">Save</button>
</form>
<p><a href="{{ back_url }}">Back</a></p>
{% endblock %}
