{% extends 'base.html' %}
{% block title %}My Certificates{% endblock %}
{% block content %}
<h1>My Certificates</h1>
<ul>
{% for c in certs %}
  <li><a href="{{ url_for('learner.download_certificate', cert_id=c.id) }}">{{ c.workshop_name }} - {{ c.completion_date }}</a></li>
{% endfor %}
</ul>
{% endblock %}
