{% extends 'base.html' %}
{% block title %}Certificate Templates{% endblock %}
{% block content %}
<div class="kt-card">
<h1 class="kt-card-title">Certificate Template Series</h1>
<p><a href="{{ url_for('settings_cert_templates.new_series') }}">New Series</a></p>
<table>
  <tr><th>Code</th><th>Name</th><th>Active</th><th></th><th></th></tr>
  {% for s in series %}
  <tr>
    <td>{{ s.code }}</td>
    <td>{{ s.name }}</td>
    <td>{{ 'Yes' if s.is_active else 'No' }}</td>
    <td><a href="{{ url_for('settings_cert_templates.edit_series', series_id=s.id) }}">Edit</a></td>
    <td><a href="{{ url_for('settings_cert_templates.edit_templates', series_id=s.id) }}">Templates</a></td>
  </tr>
  {% endfor %}
</table>
</div>
{% endblock %}
