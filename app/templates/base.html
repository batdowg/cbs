<!doctype html>
<html>
<head>
  <title>{% block title %}CBS{% endblock %}</title>
  <style>
    body {
      margin:0;
      font-family:"Segoe UI", Arial, sans-serif;
      display:flex;
      min-height:100vh;
    }
    .sidebar {
      width:220px;
      background:#f0f0f0;
      padding:1rem;
      flex-shrink:0;
    }
    .sidebar a,
    .sidebar .nav-link {
      display:block;
      margin:0.5rem 0;
      text-decoration:none;
      color:#4B2E83;
    }
    .content {
      flex:1;
      padding:1rem;
    }
    .flashes li.error { color:#b00020; font-weight:700; }
    .flashes li.success { color:#155724; font-weight:600; }
  </style>
</head>
<body>
  <aside class="sidebar">
    {% include 'nav.html' %}
  </aside>
  <main class="content">
    {% block content %}{% endblock %}
  </main>
</body>
</html>
