{% extends "base.html" %}
{% block title %}Set Password{% endblock %}
{% block content %}
<h1>Set Password</h1>
{% if error %}<p class="error">{{ error }}</p>{% endif %}
<form method="post">
  <div><input type="password" name="password" placeholder="New password" required></div>
  <div><button type="submit">Save</button></div>
</form>
{% endblock %}
